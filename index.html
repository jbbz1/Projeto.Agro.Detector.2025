<script>
    var map = L.map('map', {
        center: [-24.404, -53.511],
        zoom: 13,
        minZoom: 8,
        maxZoom: 18,
        zoomControl: true
    });

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);

   // Substituindo as divIcons pelos √≠cones PNG
var greenIcon = L.icon({
    iconUrl: 'icones/lixo dome.png', // Substitua pelo caminho do seu √≠cone PNG verde
    iconSize: [32, 32], // Tamanho do √≠cone
    iconAnchor: [16, 32], // Posi√ß√£o do ponto de ancoragem do √≠cone
    popupAnchor: [0, -32] // Posi√ß√£o do pop-up
});

var redIcon = L.icon({
    iconUrl: 'icones/lixo tox.png', // Substitua pelo caminho do seu √≠cone PNG vermelho
    iconSize: [32, 32], // Tamanho do √≠cone
    iconAnchor: [16, 32], // Posi√ß√£o do ponto de ancoragem do √≠cone
    popupAnchor: [0, -32] // Posi√ß√£o do pop-up
});

    let locations = [
 ////////////////////////////////////////////////////////////
{
    "lat": -24.406860,
    "lng": -53.520542,
    "info": [
    "LIXO DOM√âSTICO A SER COLETADO <a href=\"https://maps.google.com/maps/?&z=10&q=-24.406860,-53.520542\" target=\"_blank\">Ver Localiza√ß√£o</a>",
    "DATA/HORA: 14/5/2025 10:39:02",
    "Temperatura: 25.50 ¬∞C",
    "<img src='frascos/DOME.jpg' alt='Lixo T√≥xico' width='100%' />"
    ],
    "icon": "greenIcon"
},


////////////////////////////////////////////////////////////
        ];
        let toxicoCount = 0;
        let domesticoCount = 0;

        locations.forEach(function(location) {
    var markerIcon = location.icon === "redIcon" ? redIcon : greenIcon;
    var popupContent = location.info.join("<br>");
    L.marker([location.lat, location.lng], { icon: markerIcon })
        .addTo(map)
        .bindPopup(`<strong>Informa√ß√µes:</strong><br>${popupContent}`);
    if (location.icon === "redIcon") {
        toxicoCount++;
    } else if (location.icon === "greenIcon") {
        domesticoCount++;
    }
});
        document.getElementById('toxic-count').textContent = toxicoCount;
        document.getElementById('domestic-count').textContent = domesticoCount;
        function showInfo(section) {
            var tooltip = document.getElementById('tooltip');
            var content = '';
            switch(section) {
               
                default:
                    content = '';
            }
            document.getElementById('tooltip-content').innerHTML = content;
            tooltip.classList.add('show');
        }
        function closeInfo() {
            document.getElementById('tooltip').classList.remove('show');
        }
</script>
