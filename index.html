    <style>
        
        /* Barra lateral fixa no lado direito */
        .sidebar {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 150px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px 0 0 10px;
            box-shadow: -3px 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .logos {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        /* === CONTADORES === */
        .counters-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: #111;
            color: white;
            padding: 1px;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 4.2s ease-in;
        }

        .counter-box {
            text-align: center;
            padding: 1px;
            border-radius: 30px;
            min-width: 180px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            background-color: #1e1e1e;
            transition: transform 0.3s ease;
        }

        .counter-box:hover { transform: scale(1.05); }

        .counter-box i {
            font-size: 2.2em;
            margin-bottom: 1px;
        }

        .counter-number { font-size: 2.0em; font-weight: bold; color: #00ff88; }

        .counter-label { font-size: 1em; margin-top: 5px; }

        .counter-box.toxic i { color: #ff4444; }
        .counter-box.domestic i { color: #4CAF50; }

        #map {
            height: 80vh;
            width: 100%;
        }

        /* === ÍCONES PERSONALIZADOS === */
        .custom-icon-green, .custom-icon-red {
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: inline-block;
        }

        .custom-icon-green { background-color: #00FF00; }
        .custom-icon-red { background-color: #FF0000; }

        /* Estilo do menu */
        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 1px;
            flex-wrap: wrap;
        }

        .box {
            
            padding: 1px 20px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .box:hover {
            background-color: #006F88;
        }

/* Estilo do balão */
.tooltip {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centraliza o balão */
    background-color: rgba(240, 240, 400, 0.9); /* Cor translúcida (90% opacidade) */
    border: 10px solid #ccc;
    border-radius: 10px;
    padding: 100px;
    box-shadow: 0 0 15px rgba(0, 0, 20, 0.2);
    max-width: 450px;
    z-index: 1000;
    font-size: 16px;
}

        /* Exibir o balão quando necessário */
        .tooltip.show {
            display: block;
        }

        /* Estilo do ícone de fechar */
        .tooltip .close-btn {
            position: absolute;
            top: 10px;
            right: 5px;
            background: none;
            border: none;
            font-size: 41px;
            color: #333;
            cursor: pointer;
        }

    </style>

        function showInfo(section) {
            var tooltip = document.getElementById('tooltip');
            var content = '';
            switch(section) {
                case 'porque':
                    content = 'Apesar do avanço na educação ambiental e nas políticas públicas, muitos resíduos tóxicos do passado — como frascos de agrotóxicos — ainda permanecem esquecidos em áreas rurais, especialmente em beiras de roças e rios. Esses resíduos, descartados antes da conscientização, continuam contaminando o solo e os lençóis freáticos. O Agro Detector nasce da necessidade de corrigir esse passivo ambiental histórico e também de monitorar o lixo doméstico descartado irregularmente.';
                    break;
                case 'ideia':
                    content = 'A grande sacada do projeto é simples, mas poderosa: criar uma ferramenta tecnológica acessível, que permita identificar e mapear locais com resíduos tóxicos ou domésticos. Tudo isso de forma rápida, com um botão, registrando data, hora, GPS e tipo de lixo. E mais: empoderar jovens e agentes do campo para atuarem como parceiros nesse monitoramento, promovendo renda, consciência e ação ambiental.';
                    break;
                case 'como':
                    content = 'O usuário carrega o dispositivo Agro Detector em campo. Ao encontrar lixo visível (doméstico ou tóxico), ele pressiona um botão. O sistema registra automaticamente a localização via GPS, data e hora. O tipo de lixo é classificado (manual ou automático). Os dados são armazenados em formato digital (JSON) e podem ser enviados para análise posterior. No caso de lixo tóxico, a equipe realiza a coleta com EPIs adequados. Os dados do lixo doméstico são entregues às prefeituras para futuras coletas.  ';
                    break;
                case 'materiais':
                    content = 'Microcontrolador Arduino Uno;•  Módulo GPS NEO-6M; Módulo cartão SD (para armazenamento dos dados); Botão push; Display OLED (para visualização em tempo real); Caixa de metal portátil; Fontes de energia (Baterias 1865); EPIs para coleta (luvas, máscara, óculos, etc.)';
                    break;
                case 'experiencia':
                    content = 'A execução do projeto foi transformadora. Envolver os alunos na construção de uma solução real, com impacto direto no meio ambiente e na comunidade rural, despertou neles senso de responsabilidade e protagonismo. Além da parte técnica — montagem, programação e testes — os alunos desenvolveram habilidades de pesquisa, comunicação e empreendedorismo. Ver o brilho nos olhos deles ao mapear o primeiro ponto foi uma prova de que estamos no caminho certo.';
                    break;
                case 'creditos':
                    content = 'Agradecemos a todos que acreditaram na proposta desde o início, aos nossos alunos por se entregarem ao projeto com tanta dedicação, às famílias que apoiaram e às instituições que estenderam a mão. Que esse seja só o começo de um movimento maior, onde tecnologia e consciência ambiental caminhem lado a lado em benefício do nosso planeta.';
                    break;
                default:
                    content = '';
            }

            document.getElementById('tooltip-content').innerHTML = content;
            tooltip.classList.add('show');
        }

        function closeInfo() {
            document.getElementById('tooltip').classList.remove('show');
        }
    </script>
