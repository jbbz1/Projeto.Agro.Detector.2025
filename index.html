<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map', {
        center: [-24.404, -53.511],
        zoom: 13,
        minZoom: 8,
        maxZoom: 18,
        zoomControl: true
    });

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);

   // Substituindo as divIcons pelos ícones PNG
var greenIcon = L.icon({
    iconUrl: 'icones/lixo dome.png', // Substitua pelo caminho do seu ícone PNG verde
    iconSize: [32, 32], // Tamanho do ícone
    iconAnchor: [16, 32], // Posição do ponto de ancoragem do ícone
    popupAnchor: [0, -32] // Posição do pop-up
});

var redIcon = L.icon({
    iconUrl: 'icones/lixo tox.png', // Substitua pelo caminho do seu ícone PNG vermelho
    iconSize: [32, 32], // Tamanho do ícone
    iconAnchor: [16, 32], // Posição do ponto de ancoragem do ícone
    popupAnchor: [0, -32] // Posição do pop-up
});

    let locations = [
 ////////////////////////////////////////////////////////////
{
    "lat": -24.403540,
    "lng": -53.510399,
    "info": [
    "LIXO DOMÉSTICO A SER COLETADO <a href=\"https://maps.google.com/maps/?&z=10&q=-24.403540,-53.510399\" target=\"_blank\">Ver Localização</a>",

    "<img src='frascos/DOME.jpg' alt='Lixo Tóxico' width='100%' />"
    ],

},

{

    "lng": -53.510559,
    "info": [

    "DATA/HORA: 9/5/2025 15:54:23",
    "Temperatura: 28.50 °C",
    "<img src='frascos/DOME.jpg' alt='Lixo Tóxico' width='100%' />"
    ],
    "icon": "greenIcon"
},

{
    "lat": -24.403296,
    "lng": -53.510635,
    "info": [
    "LIXO TOXICO RECOLHIDO <a href=\"https://maps.google.com/maps/?&z=10&q=-24.403296,-53.510635\" target=\"_blank\">Ver Localização</a>",
    "DATA/HORA: 9/5/2025 15:54:39",
    "Temperatura: 28.75 °C",
    "<img src='frascos/TOX.jpg' alt='Lixo Tóxico' width='100%' />"
    ],
    "icon": "redIcon"
},

{
    "lat": -24.403284,
    "lng": -53.510479,
    "info": [
    "LIXO TOXICO RECOLHIDO <a href=\"https://maps.google.com/maps/?&z=10&q=-24.403284,-53.510479\" target=\"_blank\">Ver Localização</a>",
    "DATA/HORA: 9/5/2025 15:55:05",

},

{

    ],
    "icon": "greenIcon"
},



////////////////////////////////////////////////////////////
        ];
        let toxicoCount = 0;
        let domesticoCount = 0;

        locations.forEach(function(location) {
    var markerIcon = location.icon === "redIcon" ? redIcon : greenIcon;
    var popupContent = location.info.join("<br>");
    L.marker([location.lat, location.lng], { icon: markerIcon })
        .addTo(map)
        .bindPopup(`<strong>Informações:</strong><br>${popupContent}`);
    if (location.icon === "redIcon") {
        toxicoCount++;
    } else if (location.icon === "greenIcon") {
        domesticoCount++;
    }
});
        document.getElementById('toxic-count').textContent = toxicoCount;
        document.getElementById('domestic-count').textContent = domesticoCount;
        function showInfo(section) {
            var tooltip = document.getElementById('tooltip');
            var content = '';
            switch(section) {
                case 'porque':
                    content = 'Apesar do avanço na educação ambiental e nas políticas públicas, muitos resíduos tóxicos do passado — como frascos de agrotóxicos — ainda permanecem esquecidos em áreas rurais, especialmente em beiras de roças e rios. Esses resíduos, descartados antes da conscientização, continuam contaminando o solo e os lençóis freáticos. O Agro Detector nasce da necessidade de corrigir esse passivo ambiental histórico e também de monitorar o lixo doméstico descartado irregularmente.';
                    break;
                case 'ideia':
                    content = 'A grande sacada do projeto é simples, mas poderosa: criar uma ferramenta tecnológica acessível, que permita identificar e mapear locais com resíduos tóxicos ou domésticos através de uma API gráfica. ';
                    break;
                case 'como':
                    content = 'O usuário carrega o dispositivo Agro Detector em campo. Ao encontrar lixo visível (doméstico ou tóxico), ele pressiona o botão. O sistema registra automaticamente a localização via GPS, data e hora. O tipo de lixo é classificado de maneira visual (TÓXICO ou DOMÉSTICO). Os dados são armazenados em formato digital (JSON) e podem ser enviados para análise posterior em API gráfica. No caso de lixo tóxico, a equipe realiza a coleta com EPIs adequados. Os dados do lixo doméstico são entregues às prefeituras para futuras coletas.';
                    break;
                case 'materiais':
                    content = 'Microcontrolador Arduino MEGA 2560, Módulo GPS NEO-6M; Módulo cartão SD card; Botão push; Display OLED e LCD (para visualização em tempo real dos dados); Caixa de metal portátil reciclada; Fontes de energia (Baterias 1865); RTC de data e hora; EPIs para coleta (luvas, máscara, óculos, etc.)';
                    break;
                case 'experiencia':
                    content = 'A execução do projeto é transformadora. Envolver os alunos na construção de uma solução real, com impacto direto no meio ambiente e na comunidade rural, desperta neles senso de responsabilidade e protagonismo. Além da parte técnica — montagem, programação e testes — os alunos desenvolvem habilidades de pesquisa, comunicação e empreendedorismo. Ver o brilho nos olhos deles ao mapear o primeiro ponto e efetuar o 1° resgate de frasco de agrotóxico é uma prova de que estamos no caminho certo.';
                    break;
                case 'creditos':
                    content = 'Agradecemos a todos que acreditaram na proposta desde o início, aos nossos alunos por se entregarem ao projeto com tanta dedicação, às famílias que apoiaram e às instituições que estenderam a mão. Que esse seja só o começo de um movimento maior, onde tecnologia e consciência ambiental caminhem lado a lado em benefício do nosso planeta.';
                    break;
                default:
                    content = '';
            }
            document.getElementById('tooltip-content').innerHTML = content;
            tooltip.classList.add('show');
        }
        function closeInfo() {
            document.getElementById('tooltip').classList.remove('show');
        }
    </script>
