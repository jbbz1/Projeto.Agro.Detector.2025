<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Detector </title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
    .footer {
    background-color: #000000;
    color: white;
    text-align: center;
    padding: 15px 10px;
    position: relative;
    bottom: 0;
    width: 100%;
    font-size: 0.9em;
      }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
             .sidebar-title {
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: white; /* aqui você muda a cor */
        }
        /* Cor do cabeçalho (fundo azul escuro e texto branco)*/
        .header-container {
            position: relative;
            background: #000000; /*  Aqui muda a cor do fundo do cabeçalho */
            color: #ffffff;    /*  Aqui muda a cor do texto do cabeçalho */
            padding: 18px;
            text-align: center;
        }
        .header-container h1 {
            margin: 0;
            font-size: 1.5em;
            position: absolute;
            top: 19px;
            left: 20px;
        }
        .header-text {
            margin: 0;
            padding-top: 10px;
            font-size: 1em;
        }
        /* Barra lateral para logomarcas */
        .sidebar {
            position: absolute;
            right: 0; /* Movendo para o lado direito */
            top: 184px; /* Ajusta para baixo do cabeçalho (alterar valor conforme necessário) */
            width: 150px; /* Largura fixa da barra */
            background-color: #000000; /* Cor de fundo da barra lateral */
            padding: 10px;
            border-left: 2px solid #000000; /*Cor da borda lateral */
            z-index: 1001;
        }
        .sidebar img {
            display: block;
            margin: 10px auto;
            width: 150px; /* Tamanho máximo das logomarcas */
            height: auto;
        }
         /*Cor da barra de navegação (a barrinha preta com os botões)*/
        .bar {
            background-color: black; /* Cor de fundo da barra */
            color: white;    /*  Cor do texto nos botões */
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px; /* Espaço em relação ao cabeçalho */
            width: calc(100% - 150px); /* Ajusta a largura para evitar sobreposição com a barra lateral */
            margin-left: auto; /* Alinhamento à esquerda */
            margin-right: 150px; /* Considera a barra lateral */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
/* Caixa de informações (quando você clica nos botões)*/
        .info-box {
            display: none;
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #384; /* Fundo da caixinha popup (verde escuro no seu caso) */
            color: white;  /* Cor do texto dentro da caixinha */
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 3000;
            max-width: 90%;
            width: 90%;
        }
        #map { 
            height: 100vh;
            width: calc(100% - 150px); /* Ajusta a largura para considerar a barra lateral */
            margin-left: auto; /* Alinhamento à esquerda */
            margin-right: 150px; /* Considera a barra lateral */
        }
        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            .header-container h1 {
                font-size: 1.2em;
            }
            .header-text {
                font-size: 0.9em;
            }
            .bar {
                flex-direction: column;
                padding: 5px;
            }
            .bar .box {
                font-size: 0.9em;
                padding: 8px 15px;
            }
            .info-box {
                padding: 15px;
                max-width: 95%;
            }
            .sidebar {
                width: 100px;
                top: 80px; /* Ajusta a posição para telas menores */
            }
        }
        @media (max-width: 480px) {
            .header-container h1 {
                font-size: 1em;
            }
            .header-text {
                font-size: 0.8em;
            }
            .bar .box {
                font-size: 0.8em;
                padding: 5px 10px;
            }
            .sidebar {
                width: 60px;
                top: 60px; /* Ajusta a posição para telas menores */
            }
            .sidebar img {
                width: 50px;
            }
        }
        /* Estilos para os ícones personalizados */
        .custom-icon-green {
            background-color: #00FF00;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: inline-block;
        }
        .custom-icon-red {
            background-color: #FF0000;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Projeto Agro Detector 2025</h1>
        <div class="header-text">
            <p>Agro Detector</p>
            <p class="development-info">Desenvolvimento: Prof. Josiel e Equipe de Robótica Guima 2025</p>
            <p class="description">Agro Detector...</p>
        </div>
    </div>
    <!-- Barra lateral para logomarcas -->
    <div class="sidebar">
        <h3 class="sidebar-title">Apoiadores</h3>
        <img src="Senar_Assis.png" alt="Logo Senar Assis" width="100">
        <img src="Guima.png" alt="Logo Guima" width="100">
        <img src="logo3.png" alt="Logo Empresa 3">
        <img src="logo4.png" alt="Logo Empresa 4">
        <!-- Adicione mais logos conforme necessário -->
    </div>
<div class="bar">
    <div class="box" onclick="showInfo('porque')">Porque do Projeto</div>
    <div class="box" onclick="showInfo('ideia')">A Ideia</div>
    <div class="box" onclick="showInfo('como')">Como Funciona</div>
    <div class="box" onclick="showInfo('materiais')">Materiais</div>
    <div class="box" onclick="showInfo('experiencia')">A Experiência</div>
    <div class="box" onclick="showInfo('creditos')">Créditos e Agradecimentos</div>
</div>
    <div id="info-box" class="info-box">
        <span class="close-btn" onclick="closeInfo()">&times;</span>
        <h4 id="info-title"></h4>
        <p id="info-content"></p>
    </div>
    <div id="map"></div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inicializa o mapa
        var map = L.map('map').setView([-24.404, -53.511], 12);
        // Adiciona a camada de mapa
       L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
}).addTo(map);
        // Define os ícones personalizados
        var greenIcon = L.divIcon({className: 'custom-icon-green'});
        var redIcon = L.divIcon({className: 'custom-icon-red'});
        // Dados de localização com informações
        var locations = [
//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
{
    "lat": -24.403109,
    "lng": -53.510445,
    "info": [
        "LIXO DOMESTICO <a href=\"https://maps.google.com/maps/?&z=10&q=-24.403109,-53.510445\" target=\"_blank\">Ver Localização</a>",
        "DATA/HORA: 28/3/2025 17:33:40",
    ],
    "icon": "greenIcon"
},

{
    "lat": -24.403036,
    "lng": -53.510754,
    "info": [
        "LIXO TOXICO: <a href=\"https://maps.google.com/maps/?&z=10&q=-24.403036,-53.510754\" target=\"_blank\">Ver Localização</a>",
        "DATA/HORA COLETA: 28/3/2025 17:34:22",
    ],
    "icon": "redIcon"
},
//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        ];
        // Adiciona marcadores com pop-ups ao mapa
       locations.forEach(function(location) {
       var infoContent = location.info.join("<br>");
       var icon = location.icon === 'redIcon' ? redIcon : greenIcon;
       L.marker([location.lat, location.lng], {icon: icon}).addTo(map)
        .bindPopup(`
            <strong>Informações:</strong><br>
            ${infoContent}
        `);
});
        // Função para mostrar informações ao clicar
       function showInfo(section) {
    var infoBox = document.getElementById('info-box');
    var infoTitle = document.getElementById('info-title');
    var infoContent = document.getElementById('info-content');
    switch(section) {
        case 'porque':
            infoTitle.textContent = 'Porque do Projeto';
            infoContent.innerHTML = 'Como surgiu a necessidade ou a ideia base.';
            break;
        case 'ideia':
            infoTitle.textContent = 'A Ideia';
            infoContent.innerHTML = 'Como a ideia foi construída com os alunos, professores.';
            break;
        case 'como':
            infoTitle.textContent = 'Como Funciona';
            infoContent.innerHTML = 'GPS, registro no cartão SD, etc.';
            break;
        case 'materiais':
            infoTitle.textContent = 'Materiais';
            infoContent.innerHTML = 'Eletrônicos, estrutura física, equipamentos de segurança, etc.';
            break;
        case 'experiencia':
            infoTitle.textContent = 'A Experiência';
            infoContent.innerHTML = 'Impacto social e ambiental, etc.';
            break;
        case 'creditos':
            infoTitle.textContent = 'Créditos e Agradecimentos';
            infoContent.innerHTML = 'apoiadores, escola, alunos e parceiros';
            break;
    }
    infoBox.style.display = 'block';
}
        // Função para fechar a caixa de informações
        function closeInfo() {
            document.getElementById('info-box').style.display = 'none';
        }
    </script>
<body>
    <!-- ... resto do conteúdo do site ... -->
    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2025 - Agro Detector. Todos os direitos reservados.</p>
    </footer>
</html>
