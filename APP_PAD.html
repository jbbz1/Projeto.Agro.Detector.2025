<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Agro Detector</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; margin: 0; background: #f5f5f5; }
    button { 
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    video, canvas {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      border-radius: 10px;
    }
    pre {
      white-space: pre-wrap;
      background: #ffffff;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Registro de Lixo v1</h2>
  <button onclick="capture('domestico')">📦 Registrar Lixo Doméstico</button>
  <button onclick="capture('toxicos')">☣️ Registrar Lixo Tóxico</button>
  <button onclick="baixarHistorico()">📥 Baixar Histórico Completo JSON</button>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <pre id="jsonOutput">Nenhum registro ainda.</pre>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('jsonOutput');
    
    // Array para armazenar todos os registros criados na sessão
    const historicoRegistros = [];

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a câmera: " + err.message);
      }
    }

    async function getLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error("Geolocalização não suportada."));
          return;
        }
        navigator.geolocation.getCurrentPosition(resolve, reject);
      });
    }

    function getCurrentDateTime() {
      const now = new Date();
      return now.toLocaleString('pt-BR');
    }

    function takeSnapshot() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      return canvas.toDataURL('image/png');
    }

    async function getTemperature() {
      return (Math.random() * (30 - 18) + 18).toFixed(2);
    }

    function baixarArquivo(conteudo, nomeArquivo, tipoMime) {
      const blob = new Blob([conteudo], { type: tipoMime });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = nomeArquivo;
      a.click();
      // Revoga o URL após um pequeno delay para garantir o download
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

    async function capture(tipo) {
      try {
        const position = await getLocation();
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const datetime = getCurrentDateTime();
        const temperatura = await getTemperature();
        const imageDataUrl = takeSnapshot();

        const nomeBase = `IMG_${new Date().toISOString().replace(/[-:.]/g, '').slice(0,15)}`;
        const nomeImagem = `${nomeBase}.png`;

        const registro = {
          lat: lat,
          lng: lng,
          info: [
            tipo === 'toxicos'
              ? `LIXO TÓXICO RECOLHIDO <a href="https://maps.google.com/maps/?&z=10&q=${lat},${lng}" target="_blank">Ver Localização</a>`
              : `LIXO DOMÉSTICO A SER COLETADO <a href="https://maps.google.com/maps/?&z=10&q=${lat},${lng}" target="_blank">Ver Localização</a>`,
            `DATA/HORA: ${datetime}`,
            `Temperatura: ${temperatura} °C`,
            `<img src='frascos/${nomeImagem}' alt='${tipo === 'toxicos' ? 'Lixo Tóxico' : 'Lixo Doméstico'}' width='125%' />`
          ],
          icon: tipo === 'toxicos' ? 'redIcon' : 'greenIcon'
        };

        // Atualiza o histórico na memória
        historicoRegistros.push(registro);

        // Atualiza a área de texto mostrando todo o histórico
        output.textContent = JSON.stringify(historicoRegistros, null, 2);

        // Prepara blob da imagem
        const res = await fetch(imageDataUrl);
        const blobImagem = await res.blob();

        // Baixa imagem e JSON ligados pelo nome base
        baixarArquivo(blobImagem, nomeImagem, 'image/png');
        baixarArquivo(JSON.stringify(registro, null, 2), `${nomeBase}.json`, 'application/json');

      } catch (error) {
        alert("Erro: " + error.message);
      }
    }

    // Botão para baixar tudo o que foi registrado na sessão num único JSON
    function baixarHistorico() {
      if (historicoRegistros.length === 0) {
        alert("Nenhum registro para baixar.");
        return;
      }
      const jsonCompleto = JSON.stringify(historicoRegistros, null, 2);
      baixarArquivo(jsonCompleto, 'historico_completo.json', 'application/json');
    }

    initCamera();
  </script>
</body>
</html>
