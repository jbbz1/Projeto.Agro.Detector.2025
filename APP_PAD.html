<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Agro Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background: #f5f5f5;
    }

    button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999999;
      cursor: not-allowed;
    }

    video,
    canvas {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      border-radius: 10px;
    }

    pre {
      white-space: pre-wrap;
      background: #ffffff;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
    }

    #status {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #2e7d32;
    }
  </style>
</head>

<body>
  <h2 style="text-align:center">Registro de Lixo v3</h2>
  <button id="btnDomestico" onclick="capture('domestico')">üì¶ Registrar Lixo Dom√©stico</button>
  <button id="btnToxicos" onclick="capture('toxicos')">‚ò£Ô∏è Registrar Lixo T√≥xico</button>
  <button id="btnHistorico" onclick="baixarHistorico()">üì• Baixar Hist√≥rico Completo JSON</button>

  <div id="status"></div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <pre id="jsonOutput">Nenhum registro ainda.</pre>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('jsonOutput');
    const status = document.getElementById('status');
    const btnDomestico = document.getElementById('btnDomestico');
    const btnToxicos = document.getElementById('btnToxicos');
    const btnHistorico = document.getElementById('btnHistorico');

    const historicoRegistros = [];

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a c√¢mera: " + err.message);
      }
    }

    async function getLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error("Geolocaliza√ß√£o n√£o suportada."));
          return;
        }
        navigator.geolocation.getCurrentPosition(resolve, reject);
      });
    }

    function getCurrentDateTime() {
      const now = new Date();
      return now.toLocaleString('pt-BR');
    }

    function takeSnapshot() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      return canvas.toDataURL('image/png');
    }

    async function getTemperature() {
      return (Math.random() * (30 - 18) + 18).toFixed(2);
    }

    function baixarArquivo(conteudo, nomeArquivo, tipoMime) {
      const blob = new Blob([conteudo], { type: tipoMime });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = nomeArquivo;
      a.click();
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

    function desabilitarBotoes(valor) {
      btnDomestico.disabled = valor;
      btnToxicos.disabled = valor;
      btnHistorico.disabled = valor;
    }

    async function capture(tipo) {
      try {
        desabilitarBotoes(true);
        status.textContent = 'Processando... Aguarde.';
        
        const position = await getLocation();
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const datetime = getCurrentDateTime();
        const temperatura = await getTemperature();
        const imageDataUrl = takeSnapshot();

        const nomeBase = `IMG_${new Date().toISOString().replace(/[-:.]/g, '').slice(0,15)}`;
        const nomeImagem = `${nomeBase}.png`;

        const registro = {
          lat: lat,
          lng: lng,
          info: [
            tipo === 'toxicos'
              ? `LIXO T√ìXICO RECOLHIDO <a href="https://maps.google.com/maps/?&z=10&q=${lat},${lng}" target="_blank">Ver Localiza√ß√£o</a>`
              : `LIXO DOM√âSTICO A SER COLETADO <a href="https://maps.google.com/maps/?&z=10&q=${lat},${lng}" target="_blank">Ver Localiza√ß√£o</a>`,
            `DATA/HORA: ${datetime}`,
            `Temperatura: ${temperatura} ¬∞C`,
            `<img src='frascos/${nomeImagem}' alt='${tipo === 'toxicos' ? 'Lixo T√≥xico' : 'Lixo Dom√©stico'}' width='125%' />`
          ],
          icon: tipo === 'toxicos' ? 'redIcon' : 'greenIcon'
        };

        historicoRegistros.push(registro);
        output.textContent = JSON.stringify(historicoRegistros, null, 2);

        const res = await fetch(imageDataUrl);
        const blobImagem = await res.blob();

        baixarArquivo(blobImagem, nomeImagem, 'image/png');
        baixarArquivo(JSON.stringify(registro, null, 2), `${nomeBase}.txt`, 'text/plain');

        status.textContent = 'Registro salvo com sucesso!';
      } catch (error) {
        alert("Erro: " + error.message);
        status.textContent = 'Erro ao processar.';
      } finally {
        desabilitarBotoes(false);
        setTimeout(() => status.textContent = '', 3000);
      }
    }

    function baixarHistorico() {
      if (historicoRegistros.length === 0) {
        alert("Nenhum registro para baixar.");
        return;
      }
      const jsonCompleto = JSON.stringify(historicoRegistros, null, 2);
      baixarArquivo(jsonCompleto, 'historico_completo.json', 'application/json');
    }

    initCamera();
  </script>
</body>

</html>
