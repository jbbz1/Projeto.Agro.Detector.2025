<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Agro Detector</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; margin: 0; background: #f5f5f5; }
    button { 
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
    }
    video, canvas {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      border-radius: 10px;
    }
    pre {
      white-space: pre-wrap;
      background: #ffffff;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Registro de Lixo</h2>
  <button onclick="capture('domestico')">üì¶ Registrar Lixo Dom√©stico</button>
  <button onclick="capture('toxicos')">‚ò£Ô∏è Registrar Lixo T√≥xico</button>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <pre id="jsonOutput"></pre>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('jsonOutput');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a c√¢mera: " + err.message);
      }
    }

    async function getLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error("Geolocaliza√ß√£o n√£o suportada."));
        }
        navigator.geolocation.getCurrentPosition(resolve, reject);
      });
    }

    function getCurrentDateTime() {
      const now = new Date();
      return now.toLocaleString('pt-BR');
    }

    function takeSnapshot() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      return canvas.toDataURL('image/png');
    }

    async function getTemperature() {
      return (Math.random() * (30 - 18) + 18).toFixed(2);
    }

    function baixarArquivo(conteudo, nomeArquivo, tipoMime) {
      const blob = new Blob([conteudo], { type: tipoMime });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = nomeArquivo;
      a.click();
      URL.revokeObjectURL(url);
    }

    async function capture(tipo) {
      try {
        const position = await getLocation();
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const datetime = getCurrentDateTime();
        const temperatura = await getTemperature();
        const imageDataUrl = takeSnapshot();

        // Gera o nome da imagem no formato IMG_YYYYMMDD_HHMMSS.png
        const nomeImagem = `IMG_${new Date().toISOString().replace(/[-:.]/g, '').slice(0,15)}.png`;

        // JSON com a refer√™ncia da imagem pelo nome gerado
        const json = {
          lat: lat,
          lng: lng,
          info: [
            tipo === 'toxicos'
              ? `LIXO T√ìXICO RECOLHIDO <a href="https://maps.google.com/maps/?&z=10&q=${lat},${lng}" target="_blank">Ver Localiza√ß√£o</a>`
              : `LIXO DOM√âSTICO A SER COLETADO <a href="https://maps.google.com/maps/?&z=10&q=${lat},${lng}" target="_blank">Ver Localiza√ß√£o</a>`,
            `DATA/HORA: ${datetime}`,
            `Temperatura: ${temperatura} ¬∞C`,
            `<img src='frascos/${nomeImagem}' alt='${tipo === 'toxicos' ? 'Lixo T√≥xico' : 'Lixo Dom√©stico'}' width='125%' />`
          ],
          icon: tipo === 'toxicos' ? 'redIcon' : 'greenIcon'
        };

        // Exibe o JSON na tela (pra conferir)
        output.textContent = JSON.stringify(json, null, 2);

        // Converte base64 para blob para download da imagem
        const res = await fetch(imageDataUrl);
        const blobImagem = await res.blob();

        // Baixa a imagem com o nome gerado
        baixarArquivo(blobImagem, nomeImagem, 'image/png');

        // Baixa o JSON com o mesmo nome base
        const nomeJson = nomeImagem.replace('.png', '.json');
        baixarArquivo(JSON.stringify(json, null, 2), nomeJson, 'application/json');

      } catch (error) {
        alert("Erro: " + error.message);
      }
    }

    initCamera();
  </script>
</body>
</html>
