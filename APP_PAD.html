<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Agro Detector</title>
  <style>
    #status.loading {

    }


    /* Coleta e Mapeamento de Res√≠duos T√≥xicos e Micropl√°sticos*/
    .agro-header {
      text-align: center;
      font-size: 15px;
      font-weight: bold;
    }

    .agro-titulo {
      color: #00ff88;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .agro-subtitulo {
      font-size: 0.5rem;
      margin-top: -9px;
      line-height: 2;
      color: black;
    }

    .tipo-lixo {
      width: 90px;
      /* ou 80px, 120px, voc√™ escolhe */
      height: auto;
      /* mant√©m a propor√ß√£o original da imagem */

    #status {

    .voltar-btn {

    @keyframes girar {
      0% {

        transform: rotate(360deg);

  </style>
</head>
</header>



<body>
  <a href="index.html" class="voltar-btn" title="Voltar para a p√°gina principal">
    &#8592; P√°gina principal
  </a>
  <header class="agro-header">
    <h1 class="agro-titulo">Projeto Agro Detector</h1>
    <h2 class="agro-subtitulo">Coleta e Mapeamento de Res√≠duos T√≥xicos e Micropl√°sticos</h2>
  </header>
  <h2 style="text-align:center">Registro de Lixo V 0.66</h2>


  <!-- Tela de carregamento -->
  <div id="loadingScreen" style="display: none;">
    <div class="overlay"></div>
    <div class="loading-content">
      <img src="RGGUIMA/PAD.png" alt="Salvando..." class="rotating" style="width: 100px;" />
      <p>Salvando dados...</p>
    </div>
  </div>


  <div id="status"></div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>


  <div style="display: flex; justify-content: center; align-items: center; gap: 40px; margin: 20px 0;">
    <div style="text-align: center;">
      <img src="icones/lixo dome.png" alt="Lixo Dom√©stico"
         style="width: 90px; cursor: pointer; border-radius: 10px; transition: transform 0.2s;"
         class="hover-zoom"
         onclick="capture('domestico')">
      <p><strong>Lixo Dom√©stico</strong></p>
    </div>
    <div style="text-align: center;">
      <img src="icones/lixo tox.png" alt="Lixo T√≥xico"
         style="width: 90px; cursor: pointer; border-radius: 10px; transition: transform 0.2s;"
         class="hover-zoom"
         onclick="capture('toxicos')">
      <p><strong>Lixo T√≥xico</strong></p>
    </div>
  </div>

  <button id="btnDownloadHistorico" onclick="baixarHistorico()">üì• Baixar Hist√≥rico Completo JSON</button>
  <button id="btnLimparHistorico" onclick="limparHistorico()">üóëÔ∏è Limpar Hist√≥rico</button>

  <pre id="jsonOutput">Nenhum registro ainda.</pre>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('jsonOutput');
    const status = document.getElementById('status');
    const btnHistorico = document.getElementById('btnHistorico');
    const btnDownloadHistorico = document.getElementById('btnDownloadHistorico');

    // Array para armazenar os registros
    let historicoRegistros = [];

    // Fun√ß√£o para inicializar c√¢mera
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a c√¢mera: " + err.message);
      }
    }

    // Fun√ß√£o para pegar localiza√ß√£o
    async function getLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error("Geolocaliza√ß√£o n√£o suportada."));
          return;
        }
        navigator.geolocation.getCurrentPosition(resolve, reject);
      });
    }
function limparHistorico() {
  if (confirm("Tem certeza que deseja apagar todo o hist√≥rico?")) {
    localStorage.removeItem('dadosLixo');
    historicoRegistros = [];
    output.textContent = "Nenhum registro ainda.";
    alert("Hist√≥rico limpo com sucesso.");
  }
}
    // Fun√ß√£o para obter data e hora atual formatada
    function getCurrentDateTime() {
      const now = new Date();
      return now.toLocaleString('pt-BR');
    }

  function takeSnapshot() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);
    return canvas.toDataURL('image/jpeg', 1.5); // reduz tamanho e acelera tudo
     }

    // Fun√ß√£o para temperatura (simulada)
    async function getTemperature() {
      return (Math.random() * (30 - 18) + 18).toFixed(2);
    }

    // Fun√ß√£o para download do arquivo
    function baixarArquivo(conteudo, nomeArquivo, tipoMime) {
      const blob = new Blob([conteudo], { type: tipoMime });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = nomeArquivo;
      a.click();
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

 function salvarHistoricoLocalStorage() {
  localStorage.setItem('dadosLixo', JSON.stringify(historicoRegistros));

  // Gera uma string com os registros um por um, sem os colchetes do array
  const registrosFormatados = historicoRegistros
    .map(obj => JSON.stringify(obj, null, 2))
    .join('\n\n  \n\n'); // Separador visual

  output.textContent = registrosFormatados;
}

    // Fun√ß√£o para carregar hist√≥rico do localStorage ao abrir p√°gina
    function carregarHistoricoLocalStorage() {
      const dados = localStorage.getItem('dadosLixo');
      if (dados) {
        historicoRegistros = JSON.parse(dados);
        output.textContent = JSON.stringify(historicoRegistros, null, 2);
      }
    }

    // Fun√ß√£o principal para captura
  async function capture(tipo) {
      const loadingScreen = document.getElementById('loadingScreen');
  // Mostrar tela de carregamento
  loadingScreen.style.display = 'block';
  try {
    status.textContent = 'Processando... Aguarde.';
    status.classList.add('loading'); // ‚¨ÖÔ∏è Aqui voc√™ ativa o visual "carregando"




    const position = await getLocation();
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;
    const datetime = getCurrentDateTime();
    const temperatura = await getTemperature();

    await new Promise(resolve => setTimeout(resolve, 100)); // Delay pro v√≠deo estabilizar
    const imageDataUrl = takeSnapshot(); // Agora JPEG e leve

    const nomeBase = `IMG_${new Date().toISOString().replace(/[-:.]/g, '').slice(0, 15)}`;
    const nomeImagem = `${nomeBase}.jpg`; // agora extens√£o JPEG

    const registro = {
      lat: lat,
      lng: lng,
      info: [
        tipo === 'toxicos'
          ? `LIXO T√ìXICO RECOLHIDO <a href="https://maps.google.com/maps/?&z=10&q=${lat},${lng}" target="_blank">Ver Localiza√ß√£o</a>`
          : `LIXO DOM√âSTICO A SER COLETADO <a href="https://maps.google.com/maps/?&z=10&q=${lat},${lng}" target="_blank">Ver Localiza√ß√£o</a>`,
        `DATA/HORA: ${datetime}`,
        `Temperatura: ${temperatura} ¬∞C`,
        `<img src='frascos/${nomeImagem}' alt='${tipo === 'toxicos' ? 'Lixo T√≥xico' : 'Lixo Dom√©stico'}' width='125%' />`
      ],
      icon: tipo === 'toxicos' ? 'redIcon' : 'greenIcon'
    };

    historicoRegistros.push(registro);
    salvarHistoricoLocalStorage();

    await Promise.all([
      fetch(imageDataUrl).then(res => res.blob()).then(blob => baixarArquivo(blob, nomeImagem, 'image/jpeg')),
      baixarArquivo(JSON.stringify(registro, null, 2), `${nomeBase}.txt`, 'text/plain')
    ]);

    status.textContent = 'Registro salvo com sucesso!';
  } catch (error) {
    alert("Erro: " + error.message);
    status.textContent = 'Erro ao processar.';
  } finally {
 setTimeout(() => {
    loadingScreen.style.display = 'none';
 //   alert(`Dados  "${tipo}" salvo com sucesso!`);
  }, 100); // 3 segundos de espera
}
}


    // Mostrar hist√≥rico com alert (pode trocar por visualiza√ß√£o no HTML se quiser)
    function mostrarHistorico() {
      const historico = JSON.parse(localStorage.getItem('dadosLixo') || '[]');
      if (historico.length === 0) {
        alert("Nenhum registro salvo.");
        return;
      }
      alert(JSON.stringify(historico, null, 2));
    }

    // Baixar todo hist√≥rico salvo no localStorage em arquivo JSON
function baixarHistorico() {
  if (historicoRegistros.length === 0) {
    alert("Nenhum registro para baixar.");
    return;
  }

  // Gera os registros como uma string separada por v√≠rgulas e quebras de linha
  const conteudoFormatado = historicoRegistros
    .map(obj => JSON.stringify(obj, null, 2))
    .join(',\n\n'); // adiciona v√≠rgula entre os objetos com espa√ßamento bonito

  baixarArquivo(conteudoFormatado, 'historico_sem_colchetes.json', 'application/json');
}
    // Iniciar c√¢mera e carregar hist√≥rico ao abrir a p√°gina
    window.onload = () => {
      initCamera();
      carregarHistoricoLocalStorage();
    };
  </script>
</body>

</html>
