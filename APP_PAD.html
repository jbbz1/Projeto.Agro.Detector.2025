<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Agro Detector</title>
  <style>
    .tipo-lixo {
      width: 140px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
      border-radius: 10px;
    }

    .tipo-lixo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background: #f5f5f5;
    }

    button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999999;
      cursor: not-allowed;
    }

    video,
    canvas {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      border-radius: 10px;
    }

    pre {
      white-space: pre-wrap;
      background: #ffffff;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
    }

    #status {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #2e7d32;
    }
  </style>
</head>

<body>
  <h2 style="text-align:center">Registro de Lixo v5</h2>

  <img src="imagens/lixo_domestico.png" alt="Lixo DomÃ©stico" class="tipo-lixo" onclick="capture('domestico')">
  <img src="imagens/lixo_toxico.png" alt="Lixo TÃ³xico" class="tipo-lixo" onclick="capture('toxicos')">

  <button id="btnHistorico" onclick="baixarHistorico()">ðŸ“¥ Baixar HistÃ³rico Completo JSON</button>

  <div id="status"></div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
<button onclick="mostrarHistorico()">Ver HistÃ³rico</button>
<script>
  function mostrarHistorico() {
    const historico = JSON.parse(localStorage.getItem('dadosLixo') || '[]');
    alert(JSON.stringify(historico, null, 2));
  }
</script>

  <pre id="jsonOutput">Nenhum registro ainda.</pre>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('jsonOutput');
    const status = document.getElementById('status');
    const btnHistorico = document.getElementById('btnHistorico');

    const historicoRegistros = [];

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a cÃ¢mera: " + err.message);
      }
    }

    async function getLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error("GeolocalizaÃ§Ã£o nÃ£o suportada."));
          return;
        }
        navigator.geolocation.getCurrentPosition(resolve, reject);
      });
    }

    function getCurrentDateTime() {
      const now = new Date();
      return now.toLocaleString('pt-BR');
    }

    function takeSnapshot() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      return canvas.toDataURL('image/png');
    }

    async function getTemperature() {
      return (Math.random() * (30 - 18) + 18).toFixed(2);
    }

    function baixarArquivo(conteudo, nomeArquivo, tipoMime) {
      const blob = new Blob([conteudo], { type: tipoMime });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = nomeArquivo;
      a.click();
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

    async function capture(tipo) {
      try {
        status.textContent = 'Processando... Aguarde.';

        const position = await getLocation();
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const datetime = getCurrentDateTime();
        const temperatura = await getTemperature();
        const imageDataUrl = takeSnapshot();

        const nomeBase = `IMG_${new Date().toISOString().replace(/[-:.]/g, '').slice(0,15)}`;
        const nomeImagem = `${nomeBase}.png`;

        const registro = {
          lat: lat,
          lng: lng,
          info: [
            tipo === 'toxicos'
              ? `LIXO TÃ“XICO RECOLHIDO <a href="https://maps.google.com/maps/?&z=10&q=${lat},${lng}" target="_blank">Ver LocalizaÃ§Ã£o</a>`
              : `LIXO DOMÃ‰STICO A SER COLETADO <a href="https://maps.google.com/maps/?&z=10&q=${lat},${lng}" target="_blank">Ver LocalizaÃ§Ã£o</a>` ,
            `DATA/HORA: ${datetime}`,
            `Temperatura: ${temperatura} Â°C`,
            `<img src='frascos/${nomeImagem}' alt='${tipo === 'toxicos' ? 'Lixo TÃ³xico' : 'Lixo DomÃ©stico'}' width='125%' />`
          ],
          icon: tipo === 'toxicos' ? 'redIcon' : 'greenIcon'
        };

        historicoRegistros.push(registro);
        output.textContent = JSON.stringify(historicoRegistros, null, 2);

        const res = await fetch(imageDataUrl);
        const blobImagem = await res.blob();

        baixarArquivo(blobImagem, nomeImagem, 'image/png');
        baixarArquivo(JSON.stringify(registro, null, 2), `${nomeBase}.txt`, 'text/plain');

        status.textContent = 'Registro salvo com sucesso!';
      } catch (error) {
        alert("Erro: " + error.message);
        status.textContent = 'Erro ao processar.';
      } finally {
        setTimeout(() => status.textContent = '', 3000);
      }
    }

    function baixarHistorico() {
      if (historicoRegistros.length === 0) {
        alert("Nenhum registro para baixar.");
        return;
      }
      const jsonCompleto = JSON.stringify(historicoRegistros, null, 2);
      baixarArquivo(jsonCompleto, 'historico_completo.json', 'application/json');
    }

    initCamera();
  </script>
  
</body>

</html>
