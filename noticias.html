    .noticias-container {

      flex-wrap: wrap;
      gap: 20px;

    }
    .noticia {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 300px;
      transition: transform 0.2s ease;
    }
    .noticia:hover {
      transform: scale(1.03);
    }
    .noticia img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .noticia h3 {
