<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      margin: 0;
    }

    /* Topo com botão de voltar para home */
    .topo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .home-button {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      background: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .home-button:hover {
      background: #e0e0e0;
    }

    .home-button img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .noticias-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .noticia {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 300px;
      transition: transform 0.2s ease;
    }

    .noticia:hover {
      transform: scale(1.03);
    }

    .noticia img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .noticia h3 {
      margin: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
